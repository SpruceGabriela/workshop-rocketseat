{% for idea in ideas %}
    <div class="idea">
        <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
        <div class="content">
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">
                <p>{{idea.description}}</p>
            </div>
            <div class="idea-options">
                <a href="{{idea.link}}" target="_blank">Ir para a id√©ia</a>
                <a href="/delete?id={{idea.id}}">Apagar</a>
            </div>
        </div>
    </div>
{% endfor %}
